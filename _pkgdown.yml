url: https://cidm-ph.github.io/ggmapinset/
template:
  bootstrap: 5
  bootswatch: journal
  theme: solarized-light

reference:
- title: ggplot2 extensions
  contents:
  - starts_with("geom_")
  - starts_with("stat_")
  - starts_with("coord_")
- title: Inset configuration
  contents:
  - configure_inset
  - starts_with("shape_")
- title: Helpers for creating inset-aware ggplot2 extensions
  contents:
  - build_sf_inset_layers
  - get_inset_config
  - transform_to_inset
- title: Package
  contents:
  - ggmapinset-package
  - mozzies_nsw2301
